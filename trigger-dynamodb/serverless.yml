service: trigger-dynamodb
frameworkVersion: '3'      

plugins:
  - serverless-prune-plugin
  - serverless-offline     

custom:
  prune:
    automatic: true        
    number: 0
    
provider:
  name: aws
  runtime: nodejs14.x      
  region: us-east-1
  environment: 
    DYNAMODB_TABLE: heroes
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:GetItem
        - dynamodb:UpdateItem
        - dynamodb:PutItem
      Resource:
        - 'arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}'

functions:
  heroes-insert:
    handler: handler.heroesInsert
    events:
      - http:
          path: /heroes
          method: post
          cors: true

resources:
  Resources:
    HeroesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: name
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: name
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1


